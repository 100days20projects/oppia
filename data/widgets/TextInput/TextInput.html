<html ng-app="text">
  <head>
    <script src="/resources/header_js"></script>
    
    <script>
      var GLOBALS = {};
      GLOBALS.placeholder = {{placeholder}};
    </script>
  </head>

  <body>
    <div ng-controller="TextInput">
      <form ng-submit="submitAnswer(answer)">
        <input type="textarea" ng-model="answer"
               placeholder="<[placeholder]>" required autofocus>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="/data/widgets/TextInput/static/js/TextInput.js">
    </script>
  </body>
</html>
