<html ng-app="numeric">
  <head>
    <script src="/resources/header_js"></script>

    <script>
      var GLOBALS = {};
      GLOBALS.placeholder = {{placeholder}};
    </script>
  </head>

  <body>
    <div ng-controller="NumericInput">
      <form ng-submit="submitAnswer(answer)">
        <input type="number" ng-model="answer" placeholder="<[placeholder]>"
               required autofocus>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="/data/widgets/NumericInput/static/js/NumericInput.js">
    </script>
  </body>
</html>
