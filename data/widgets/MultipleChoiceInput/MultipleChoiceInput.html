<html ng-app="mc">
  <head>
    <script src="/lib/header_js"></script>

    <script>
      var GLOBALS = {};
      GLOBALS.choices = {{choices}};
    </script>

  </head>

  <body>
    <div ng-controller="MultipleChoiceInput">
      <form ng-submit="submitAnswer(answer)">
        <div ng-repeat="choice in choices">
          <label>
            <input type="radio" ng-model="$parent.answer"
                   name="choiceGroup" id="<[$index]>"
                   value="<[$index]>">
            <[choice]>
          </label>
        </div>
        
        <input type="submit" value="Submit">
      </form>
    </div>

    <script src="/data/widgets/MultipleChoiceInput/static/js/MultipleChoiceInput.js">
    </script>
  </body>
</html>
