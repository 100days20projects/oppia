default_skin: conversation_v1
parameters: []
states:
- content:
  - type: text
    value: Do you remember FOIL? &nbsp;It goes something like this:<br>$(a + b)(c
      + d) = ac + ad + bc + bd$.<br>
  - type: text
    value: ''
  name: Start
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Simple Expansion
        feedback: []
        inputs: {}
        name: Default
        param_changes: []
    params: {}
    sticky: false
    widget_id: Continue
- content:
  - type: text
    value: What about something a little harder? &nbsp;Can you tell me what the terms
      are in the expansion of this:<br>$(x-3)(x+2)(x-5)$<br><br>If a, b, c, and d
      are the coefficients of $x^3$, $x^2$, $x$, and $1$, respectively, format your
      answer as:<br>a,b,c,d<br>
  name: Simple Expansion
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: More General Expansion
        feedback:
        - Good!  Now let's look at a slightly more general expansion.
        inputs:
          x: 1,-6,-1,30
        name: Equals
        param_changes: []
      - dest: Simple Expansion
        feedback:
        - Sorry, try again.  Remember to format it exactly as shown.
        inputs: {}
        name: Default
        param_changes: []
    params:
      placeholder: Type your answer here.
    sticky: false
    widget_id: TextInput
- content:
  - type: text
    value: What about $(x-a)(x-b)(x-c)$?
  name: More General Expansion
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Particular coefficients (part 1)
        feedback:
        - Great!
        inputs:
          x: 2
        name: Equals
        param_changes: []
      - dest: More General Expansion
        feedback:
        - Nope!  Try again.
        inputs: {}
        name: Default
        param_changes: []
    params:
      choices:
      - x^3 - a * x^2 - b * x - c
      - x^3 + (a+b+c) * x^2 + (ab+bc+ca) * x + abc
      - x^3 - (a+b+c) * x^2 + (ab+bc+ca) * x - abc
      - x^3 + (a+b+c) * x^2 - (ab+bc+ca) * x + abc
    sticky: false
    widget_id: MultipleChoiceInput
- content:
  - type: text
    value: Did you notice something about the previous answer? &nbsp;What happens
      if we consider an even more general expression:<br>$(x - a_1)(x - a_2)(x - a_3)...(x
      - a_n)$<br><br>What is the absolute value of the constant term (the term with
      no x's)?
  name: Particular coefficients (part 1)
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Particular coefficients (part 2)
        feedback:
        - That's correct!
        inputs:
          x: 3
        name: Equals
        param_changes: []
      - dest: Particular coefficients (part 1)
        feedback:
        - Nope!  Try again.
        inputs: {}
        name: Default
        param_changes: []
    params:
      choices:
      - a1
      - a1 + a2 + a3 + ... + an
      - '1'
      - a1 * a2 * a3 * ... * an
    sticky: false
    widget_id: MultipleChoiceInput
- content:
  - type: text
    value: '<span style="color: rgb(51, 51, 51); font-family: Helvetica, Arial, sans-serif;
      font-size: 14px; line-height: 20px;">Again, consider the expression:</span><br
      style="color: rgb(51, 51, 51); font-family: Helvetica, Arial, sans-serif; font-size:
      14px; line-height: 20px;"><span style="color: rgb(51, 51, 51); font-family:
      Helvetica, Arial, sans-serif; font-size: 14px; line-height: 20px;">$(x - a_1)(x
      - a_2)(x - a_3)...(x - a_n)$</span><br style="color: rgb(51, 51, 51); font-family:
      Helvetica, Arial, sans-serif; font-size: 14px; line-height: 20px;"><br style="color:
      rgb(51, 51, 51); font-family: Helvetica, Arial, sans-serif; font-size: 14px;
      line-height: 20px;"><span style="color: rgb(51, 51, 51); font-family: Helvetica,
      Arial, sans-serif; font-size: 14px; line-height: 20px;">What is the absolute
      value of the linear term (the $x^1$ term)?</span><br>'
  name: Particular coefficients (part 2)
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Coefficient Signs
        feedback:
        - Yep!  Admit it, you just chose the longest answer...
        inputs:
          x: 3
        name: Equals
        param_changes: []
      - dest: Particular coefficients (part 2)
        feedback:
        - 'This one''s a little tricky.  Maybe trying on this case will help you out?

          (x - a1) * (x - a2) * (x - a3)'
        inputs: {}
        name: Default
        param_changes: []
    params:
      choices:
      - a1 * a2 + a2 * a3 + ... + an * a1
      - a1 + a2 + a3 + ... + an
      - a2
      - a1 * a2 * ... * a(n-1) + a1 * a2 * ... * a(n-2) * an + ... + a2 * a3 * ...
        * an
    sticky: false
    widget_id: MultipleChoiceInput
- content:
  - type: text
    value: '<span style="color: rgb(51, 51, 51); font-family: Helvetica, Arial, sans-serif;
      font-size: 14px; line-height: 20px;">Here''s that expression again:<br>$(x -
      a_1)(x - a_2)(x - a_3)...(x - a_n)$<br></span><br>If $n$ is even, what''s the
      sign of the constant term? &nbsp;How about the linear term?<br>Likewise, if
      $n$ is odd, what''s the sign of the constant term? &nbsp;What''s the sign of
      the linear term?'
  name: Coefficient Signs
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Quotient of terms
        feedback:
        - Good.  As a side note, what do you think the sign is of the x^i term given
          n is even? Given n is odd?
        inputs:
          x: 0
        name: Equals
        param_changes: []
      - dest: Coefficient signs WA1
        feedback:
        - Hmm... that's a bit weird isn't it?  The expression had only negative signs,
          and your answer has all positive signs...
        inputs:
          x: 1
        name: Equals
        param_changes: []
      - dest: Coefficient signs WA1
        feedback:
        - That looks correct, but let's try a sample case just to make sure.
        inputs:
          x: 2
        name: Equals
        param_changes: []
      - dest: Coefficient signs WA2
        feedback:
        - That looks a little fishy... let's try a sample case just to be sure...
        inputs:
          x: 3
        name: Equals
        param_changes: []
      - dest: Coefficient Signs
        feedback:
        - Oops, if you have reached this case, something has gone wrong...
        inputs: {}
        name: Default
        param_changes: []
    params:
      choices:
      - +,-,-,+
      - +,+,+,+
      - +,-,+,-
      - -,+,-,+
    sticky: false
    widget_id: MultipleChoiceInput
- content:
  - type: text
    value: Here's the general expression again:<br>$(x - a_1)(x - a_2)(x - a_3) ...
      (x - a_n)$<br><br>When $n$ is even, the constant and linear terms have opposite
      signs...<br>when $n$ is odd, the constant and linear terms also have opposite
      signs...<br><br>What, then, is the sign of the quotient:<br>[linear coefficient]
      / [constant term]<br>?
  name: Quotient of terms
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Quotient part 2
        feedback:
        - Yep.  For example, 5 / (-3) is negative, and -3 / 5 is negative, but 3 /
          5 is positive.
        inputs:
          x: 1
        name: Equals
        param_changes: []
      - dest: Quotient of terms
        feedback:
        - Try again!  (If you're wrong this time... I have no words for you...)
        inputs: {}
        name: Default
        param_changes: []
    params:
      choices:
      - Positive
      - Negative
    sticky: false
    widget_id: MultipleChoiceInput
- content:
  - type: text
    value: <div>If we tried a simple case, like:</div><div>$(x - 3)(x - 4)(x - 1)$</div><div>where
      $a_1 = 3$, $a_2 = 4$, and $a_3 = 1$, then you're suggesting that the constant
      term should be positive, right?<br><br>What is the constant term?</div>
  name: Coefficient signs WA1
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Coefficient Signs
        feedback:
        - Right!  But wait-- that's not positive.  Let's try the previous question
          again...
        inputs:
          x: -12.0
        name: Equals
        param_changes: []
      - dest: Coefficient signs WA1
        feedback:
        - Try again.  We want the constant term.
        inputs: {}
        name: Default
        param_changes: []
    params: {}
    sticky: false
    widget_id: NumericInput
- content:
  - type: text
    value: You said "-,+,-,+" meaning if you expand:<br>$(x - a_1) (x - a_2) (x -
      a_3) ... (x - a_n)$,<br>and $n$ is even, you should get that the constant term
      is negative. &nbsp;Let's try it on this sample case:<br>$(x - 3) (x - 4)$<br><br>What
      is the coefficient of the constant term?
  name: Coefficient signs WA2
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Coefficient Signs
        feedback:
        - Right.  And that's not negative.  Let's try the previous question again...
        inputs:
          x: 12.0
        name: Equals
        param_changes: []
      - dest: Coefficient signs WA2
        feedback:
        - Nope!  Try again.
        inputs: {}
        name: Default
        param_changes: []
    params: {}
    sticky: false
    widget_id: NumericInput
- content:
  - type: text
    value: 'Now for the fun part. &nbsp;Do you remember how the linear
      coefficient was:<br>$(-1)^{n+1} a_1 a_2 ... a_{n-1} + a_1 a_2 ... a_{n-2} a_n
      + ... + a_2 a_3 ... a_n$<br><br>and the constant term was:<br>$(-1)^n a_1 a_2
      ... a_n$<br><br>(where, as discussed before, the sign is added in).<br><br>What
      happens when we divide the linear coefficient by the constant term?'
  name: Quotient part 2
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: Theorem
        feedback:
        - Yep... that leads us to the statement of the theorem...
        inputs:
          x: 2
        name: Equals
        param_changes: []
      - dest: Quotient part 2
        feedback:
        - Oops, that's not right.  Signs can be tricky, can't they?
        inputs: {}
        name: Default
        param_changes: []
    params:
      choices:
      - '1'
      - (-1)^n * (1 / a1 + 1/a2 + 1/a3 + ... + 1/an)
      - (-1) * (1 / a1 + 1/a2 + 1/a3 + ... + 1/an)
      - (1 / a1 + 1/a2 + 1/a3 + ... + 1/an)
    sticky: false
    widget_id: MultipleChoiceInput
- content:
  - type: text
    value: 'The Root Linear Coefficient Theorem is...<br><br>Given the polynomial
      $x^n + c_{n-1} x^{n-1} + ... + c_2 x^2 + c_1 x^1 + c_0$<br>with roots $a_1$,
      $a_2$, ..., $a_n$:<br><br>The sum of the reciprocals of the roots: $(1/a_1 +
      1/a_2 + ... + 1/a_n)$<br>is equal to the negative coefficient of the linear
      term: $-c_1$<br><br>or...<br><br>$c_1 = -(1/a_1 + 1/a_2 + ... + 1/a_n)$'
  name: Theorem
  param_changes: []
  widget:
    handlers:
    - name: submit
      rule_specs:
      - dest: END
        feedback:
        - Congrats!  We may use this theorem later on to prove something even more
          interesting...
        inputs: {}
        name: Default
        param_changes: []
    params: {}
    sticky: false
    widget_id: Continue
