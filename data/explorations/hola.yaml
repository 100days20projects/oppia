Hola:
  content:
  - type: text
    value: "Let's speak Spanish. If you ever don't understand what is being said,\
      \ just type or select \"I don't know\"\n<br><br>\n\xA1Hola!"
  param_changes: {}
  widget:
    widget_id: TextInput
    params: {}
    handlers:
    - name: submit
      rules:
      - code: equals(u'hola!')
        dest: Me llamo
        feedback: 'Don''t forget: Spanish uses inverted exclamation points at the
          beginning of sentences as well as the ending exclamation point.'
        inputs:
          x: hola!
        name: equals(x)
      - code: contains(u'hola')
        dest: Me llamo
        feedback: ''
        inputs:
          x: hola!
        name: contains(x)
      - code: fuzzy_equals(u'hola')
        dest: Hola
        feedback: Check your spelling!
        inputs:
          x: hola
        name: fuzzy_equals(x)
      - code: 'True'
        dest: Hola
        feedback: Hola means Hello. <br><br> Say Hello back (in Spanish).
        inputs: {}
        name: Default
Adios:
  content:
  - type: text
    value: "\xA1Ay! \xBF\xA150 pesos para una manzana!? \xA1Qu\xE9 caro!\n<br><br>\n\
      \xA1Adi\xF3s!"
  param_changes: {}
  widget:
    widget_id: TextInput
    params: {}
    handlers:
    - name: submit
      rules:
      - code: contains('adios')
        dest: Adios
        feedback: Don't forget your accent marks next time!
        inputs:
          x: adios
        name: contains(x)
      - code: contains(u"adi\xF3s")
        dest: END
        feedback: ''
        inputs:
          x: adi\xF3s
        name: contains(x)
      - code: 'True'
        dest: Adios
        feedback: Say goodbye
        inputs: {}
        name: Default
Colores:
  content:
  - type: text
    value: "\xBFDe qu\xE9 colores son las manzanas?"
  param_changes: {}
  widget:
    widget_id: MultipleChoiceInput
    params:
      choices:
      - negro y azul
      - anaranjado y blanco
      - rojo y verde
      - amarillo y gris
      - I don't know
    handlers:
    - name: submit
      rules:
      - code: equals(0)
        dest: Colores
        feedback: Apples aren't black unless they are rotten...and they aren't blue
        inputs:
          x: '0'
        name: equals(x)
      - code: equals(1)
        dest: Colores
        feedback: Orange and white...not quite
        inputs:
          x: '1'
        name: equals(x)
      - code: equals(2)
        dest: Adios
        feedback: "\xA1S\xED! That's right -- apples are red and green.</em>"
        inputs:
          x: '2'
        name: equals(x)
      - code: equals(3)
        dest: Colores
        feedback: Yellow and gray? Apples?
        inputs:
          x: '3'
        name: equals(x)
      - code: 'True'
        dest: Colores
        feedback: 'Colores is easy to translate.

          <br>manzanas is apples.<br>

          So this is asking, what colors are apples?'
        inputs: {}
        name: Default
Como meaning:
  content:
  - type: text
    value: "So, \"te llamas\" looks a lot like \"me llamo.\"\n<br>And this sentence\
      \ is a question.\n<br>What would \"\xBFC\xF3mo te llamas?\" mean?"
  param_changes: {}
  widget:
    widget_id: TextInput
    params: {}
    handlers:
    - name: submit
      rules:
      - code: equals('what is your name?')
        dest: Me llamo
        feedback: 'Yes!

          <br>So, let''s try this again...Introduce yourself.'
        inputs:
          x: what is your name?
        name: equals(x)
      - code: equals('what do you call yourself?')
        dest: Me llamo
        feedback: 'Great!

          <br>So, let''s try this again...Introduce yourself.'
        inputs:
          x: what do you call yourself?
        name: equals(x)
      - code: 'True'
        dest: Me llamo
        feedback: 'So this means "What is your name?"

          <br>So, let''s try this again...Introduce yourself.'
        inputs: {}
        name: Default
Me llamo:
  content:
  - type: text
    value: "Me llamo Oppia.\n<br>\xBFC\xF3mo te llamas? (Write a complete sentence.)"
  param_changes: {}
  widget:
    widget_id: TextInput
    params: {}
    handlers:
    - name: submit
      rules:
      - code: starts_with('me llamo es')
        dest: Me llamo
        feedback: You've got one too many verbs.
        inputs:
          x: me llamo es
        name: starts_with(x)
      - code: starts_with('me llamo')
        dest: Supermercado
        feedback: null
        inputs:
          x: me llamo
        name: starts_with(x)
      - code: starts_with('mi nombre es')
        dest: Supermercado
        feedback: null
        inputs:
          x: mi nombre es
        name: starts_with(x)
      - code: 'True'
        dest: Me llamo meaning
        feedback: null
        inputs: {}
        name: Default
Me llamo meaning:
  content:
  - type: text
    value: Can you say what "Me llamo" means?
  param_changes: {}
  widget:
    widget_id: TextInput
    params: {}
    handlers:
    - name: submit
      rules:
      - code: equals('my name is')
        dest: Como meaning
        feedback: That's right!
        inputs:
          x: my name is
        name: equals(x)
      - code: equals('i am called')
        dest: Como meaning
        feedback: Literally, yes, but it can also be translated as "My name is."
        inputs:
          x: i am called
        name: equals(x)
      - code: equals('i call myself')
        dest: Como meaning
        feedback: Literally, yes, but it can also be translated as "My name is."
        inputs:
          x: i call myself
        name: equals(x)
      - code: 'True'
        dest: Como meaning
        feedback: 'Me llamo means "My name is"

          <br>So "Me llamo Oppia" means "My name is Oppia".'
        inputs: {}
        name: Default
Supermercado:
  content:
  - type: text
    value: "\xA1Vamos al supermercado!\n<br><br>\n\xBFQu\xE9 podemos comprar all\xED\
      ?"
  param_changes: {}
  widget:
    widget_id: MultipleChoiceInput
    params:
      choices:
      - Ventanas
      - Coches
      - Manzanas
      - I don't know
    handlers:
    - name: submit
      rules:
      - code: equals(0)
        dest: Supermercado
        feedback: "\xA1\xBFVentanas en un supermercado?! \xA1Qu\xE9 extra\xF1o!\n\
          <br>\nYou can't buy windows in a supermarket. If you need more help, select\
          \ \"I don't know\""
        inputs:
          x: '0'
        name: equals(x)
      - code: equals(1)
        dest: Supermercado
        feedback: "\xA1\xBFCoches en un supermercado?! \xA1Qu\xE9 extra\xF1o!\n<br>\n\
          You can't buy cars in a supermarket. If you need more help, select \"I don't\
          \ know\""
        inputs:
          x: '1'
        name: equals(x)
      - code: equals(2)
        dest: Colores
        feedback: Yes! You can buy apples in a supermarket.
        inputs:
          x: '2'
        name: equals(x)
      - code: 'True'
        dest: Supermercado
        feedback: 'Supermercado is supermarket.

          <br><br>

          What can you buy at a supermarket?'
        inputs: {}
        name: Default
