- content:
  - type: text
    value: '<div>Creating tarballs<p>Now that you know how to unpack tarballs, we
      made another simple project so you can experiment with creating them. It is
      called ''myproject'' and is at version 0.1, and it consists of 2 files which
      you can download here:</p><p><a href="http://openhatch.org/missions/tar/downloadfile/Makefile">Makefile</a><br><a
      href="http://openhatch.org/missions/tar/downloadfile/hello.c">hello.c</a></p><p>Your
      mission is to upload a compressed tarball with these files inside, all within
      a directory called myproject-0.1.</p><p>After you make the tarball, upload it
      here:</p><p><oppia-noninteractive-tabs tab_contents-with-value="[{&amp;quot;title&amp;quot;:&amp;quot;Hints&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;&amp;lt;div&amp;gt;If
      you need help with this step, try clicking through these hints.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The
      \&amp;quot;low\&amp;quot; hint level is perfect if you&amp;#39;re just confused
      as to what to do.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The
      \&amp;quot;high\&amp;quot; level is great if you are unfamiliar with the commands
      and tools you&amp;#39;d use.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;quot;},{&amp;quot;title&amp;quot;:&amp;quot;Low&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Create
      a myproject-0.1 directory.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Download the
      files above and place them in the directory.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;In
      the parent directory, create a gzipped tarball of the myproject-0.1 directory.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Upload
      your tarball.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;quot;},{&amp;quot;title&amp;quot;:&amp;quot;Medium&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;&amp;lt;div&amp;gt;Some
      commands you might need to know:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;mkddir
      myproject-0.1&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;tar zcvf myproject-0.1.tar.gz
      myproject-0.1&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;quot;},{&amp;quot;title&amp;quot;:&amp;quot;High&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;&amp;lt;div&amp;gt;Create
      a myproject-0.1 directory by using command:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;mkdir
      myproject-0.1&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;Download the files to this
      directory.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Change
      the working directory to the parent directory using the command:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;cd
      ..&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Create
      a tarball named myproject-0.1.tar.gz using the command:&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;tar
      zcvf myproject-0.1.tar.gz myproject-0.1&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Finally,
      upload the myproject-0.1.tar.gz file.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;quot;}]"></oppia-noninteractive-tabs><br></p></div> '
