- content:
  - type: text
    value: '<div>Unpacking tarballs<p>For you to try unpacking existing tarballs,
      we made a simple project source archive for you, which you can download here:
      <a href="http://openhatch.org/missions/tar/ghello-0.4.tar.gz">ghello-0.4.tar.gz</a>.
      (Note that the tarball is following convention by using a directory that holds
      all of the files from that tarball.)</p><p>Your mission is to to upload ghello-0.4/ghello.c.</p><p>After
      you extract that file, upload it here:</p><p><oppia-noninteractive-tabs tab_contents-with-value="[{&amp;quot;title&amp;quot;:&amp;quot;Hints&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;&amp;lt;div&amp;gt;If
      you need help with this step, try clicking through these hints.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The
      \&amp;quot;low\&amp;quot; hint level is perfect if you&amp;#39;re just confused
      as to what to do.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The
      high level is great if you are unfamiliar with the commands and tools you&amp;#39;d
      use.&amp;lt;/div&amp;gt;&amp;quot;},{&amp;quot;title&amp;quot;:&amp;quot;Low&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Download
      the tarball.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Unpack it.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Find
      and upload the ghello-0.4/ghello.c file.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;quot;},{&amp;quot;title&amp;quot;:&amp;quot;Medium&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;To
      unpack the tarball, you might want to use this command:&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;tar&amp;amp;nbsp;xvzf
      ghello-0.4.tar.gz&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;quot;},{&amp;quot;title&amp;quot;:&amp;quot;High&amp;quot;,&amp;quot;content&amp;quot;:&amp;quot;Download
      the tarball using your web-browser or wget command.&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;wget
      http://openhatch.org/missions/tar/ghello-0.4.tar.gz&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;To
      unpack the tarball, you might want to use this command:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;tar
      xvzf ghello-0.4.tar.gz&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;quot;}]"></oppia-noninteractive-tabs><br></p></div> '
