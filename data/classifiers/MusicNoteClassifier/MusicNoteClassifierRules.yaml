Answer is equal to {{x|MusicNote}}:
  classifier: equals(x)

Answer has a lower pitch than {{x|MusicNote}}:
  classifier: is_less_than(x)

Answer has a greater pitch than {{x|MusicNote}}:
  classifier: is_greater_than(x)

Answer has a pitch between {{a|MusicNote}} and {{b|MusicNote}}, inclusive:
  classifier: is_inclusively_between(a, b)
  checks:
  - is_less_than_or_equal_to(a, b)

Answer is within {{tol|NonnegativeInt}} of {{x|MusicNote}}:
  classifier: is_within_tolerance(tol, x)
