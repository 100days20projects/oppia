{% extends "base.html" %}

{% block subtitle %}
  Profile
{% endblock subtitle %}

{% block content %}
  <div class="container">
    <div class="row">
      <h1>Profile: {{username}}</h1>
    </div>

    <div class="row">
      <div role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-2 col-md-2 col-sm-2">Bio</label>
          <div>
            {% if user_bio %}
              {{user_bio}}
            {% else %}
              <em>This user has not supplied a bio yet.</em>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
