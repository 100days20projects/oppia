{% extends "base.html" %}

{% block subtitle %}
  Profile
{% endblock subtitle %}

{% block content %}
  <div class="container" ng-controller="Profile">
    <div class="row">
      <div class="oppia-gallery-frame">
        <div>
          <strong>Email address</strong>: {{user_email}}
          <br><br>
          <strong>Username</strong>:
          {% if username %}
            {{username}}
          {% else %}
            <em>Not yet selected</em>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block footer_js %}
  {{ super() }}
  <script>
    {{ include_js_file('/profile/Profile.js') }}
  </script>
{% endblock footer_js %}
