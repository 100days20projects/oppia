<div>
  <span ng-if="!active">
    <span ng-if="!largeInput">
      <[localItem.label]>
      (<a href="#" onclick="return false;" ng-click="openItemEditor()">Edit</a>)
    </span>
    <div ng-if="largeInput">
      <span class="oppia-rte-inactive" ng-bind-html="localItem.label"></span>
      (<a href="#" onclick="return false;" ng-click="openItemEditor()">Edit</a>)
    </div>
  </span>
  <span ng-if="active">
    <input ng-if="!largeInput" type="text" ng-model="localItem.label">
    <div ng-if="largeInput">
      <rich-text-editor html-content="localItem.label" disallow-oppia-widgets="true">
      </rich-text-editor>
    </div>
    <button type="button" ng-click="replaceItem(localItem.label)">Save</button>
  </span>
</div>
