<script type="text/ng-template" id="rating/fromValue">
  <span ng-if="ratingValue || isEditable" ng-repeat="star in stars" class="glyphicon <[star.style]>" ng-click="clickStar(star.value)" ng-mouseenter="enterStar(star.value)" ng-mouseleave="leaveStar(star.value)"></span>
</script>

<script type="text/ng-template" id="rating/fromFrequencies">
  <rating-from-value rating-value="ratingValue" is-editable="isEditable" on-edit="onEdit"></rating-from-value>
</script>
