<script type="text/ng-template" id="components/profileLinkText">
  <div>
	 <a ng-if="!(linkedName === 'admin') && !(linkedName === 'OppiaMigrationBot')" ng-href="/profile/<[linkedName]>">
      <[linkedName]>
    </a>
	 <span ng-if="linkedName === 'admin' || linkedName === 'OppiaMigrationBot'">
      <[linkedName]>
    </span>
	</div>
</script>

<script type="text/ng-template" id="components/profileLinkImage">
	<div>
    <a ng-href="/profile/<[linkedName]>">
      <img ng-src="<[linkedProfilePicture]>" class="<[classes]>" alt="<[alt]>"/>
    </a>
  </div>
</script>
