<script type="text/ng-template" id="components/profileLinkText">
	<a ng-if="!(linkedName === 'admin') && !(linkedName === 'OppiaMigrationBot')" ng-href="/profile/<[linkedName]>"><[linkedName]></a>
	<span ng-if="linkedName === 'admin' || linkedName === 'OppiaMigrationBot'"><[linkedName]></span>
</script>

<script type="text/ng-template" id="components/profileLinkImage">
	<a ng-href="/profile/<[linkedName]>"><ng-transclude></ng-transclude></a>
</script>
