<script type="text/ng-template" id="components/profileLinkText">
	 <a ng-if="!(username === 'admin') && !(username === 'OppiaMigrationBot')" ng-href="/profile/<[username]>">
      <[username]>
    </a>
	 <span ng-if="username === 'admin' || username === 'OppiaMigrationBot'">
      <[username]>
    </span>
</script>

<script type="text/ng-template" id="components/profileLinkImage">
    <a ng-href="/profile/<[username]>">
      <img ng-src="<[profilePicture]>" class="<[classes]>" alt="<[alt]>"/>
    </a>
</script>
