<script type="text/ng-template" id="inline/collection_details_editor_directive">
  <p>title: <[getTitle()]> </p>
  <p>category: <[getCategory()]> </p>
  <p>objective: <[getObjective()]> </p>
  <p>version: <em><[getVersion()]></em></p>

  <br>
  <input ng-model="newExplorationId" type="text" placeholder="New exploration ID"><button ng-click="addExploration(newExplorationId)">Add Exploration</button>
  <br>
  <input ng-model="newTitle" type="text" placeholder="New collection title"><button ng-click="updateCollectionTitle(newTitle)">Set Collection Title</button>
  <br>
  <input ng-model="newCategory" type="text" placeholder="New collection category"><button ng-click="updateCollectionCategory(newCategory)">Set Collection Category</button>
  <br>
  <input ng-model="newObjective" type="text" placeholder="New collection objective"><button ng-click="updateCollectionObjective(newObjective)">Set Collection Objective</button>
  <br>
  <br>
</script>
