{% extends "editor/state_editor_row.html" %}

{% block label %}incoming states{% endblock %}

{% block info %}{% endblock %}

{% block center %}
  <div>
    <ul>
      <li ng-repeat="(incomingStateName, incomingState) in getIncomingStates(stateName)">
        <a ng-if="stateName != incomingStateName" href="/create/<[explorationId]>#/gui/<[incomingStateName]>">
        <[incomingStateName]>
        </a>
        <span ng-if="stateName == incomingStateName" title="This state points to itself." class="oppia-cursor-pointer">
          ‚ü≥
        </span>
        (<[incomingState.rules | commaSeparatedList]>)
      </li>
    </ul>

    <span ng-if="isEmpty(getIncomingStates(stateName))">
      <em>No incoming states.</em>
    </span>
  </div>
{% endblock %}
