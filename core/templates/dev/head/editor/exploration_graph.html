<div ng-controller="ExplorationGraph">
  <div class="oppia-graph-viz-container">
    <div state-graph-viz val="getGraphData()" current-state-name="getActiveStateName()" on-click-function="onClickStateInMinimap" on-delete-function="deleteState" on-maximize-function="openStateGraphModal" allow-panning="true" center-at-current-state="true" style="height: 100%;" is-editable="isEditable()">
    </div>
  </div>

  <div ng-if="isEditable()" class="oppia-add-state-container">
    <form role="form" class="form-horizontal" ng-submit="addState(newStateName, onClickStateInMinimap)">
      <div class="form-group">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <input type="text" class="form-control" ng-model="newStateName" class="oppia-add-state-input" placeholder="New State Name">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button type="submit" class="btn btn-default oppia-add-state-button" ng-disabled="!isNewStateNameValid(newStateName)">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/ng-template" id="modals/stateGraph">
    <div class="modal-header">
      <h3>State Graph Visualization</h3>
    </div>

    <div class="modal-body" style="padding-bottom: 0;">
      <div state-graph-viz style="height: 300px;" val="graphData" allow-panning="true" current-state-name="currentStateName" on-click-function="selectState" on-delete-function="deleteState" center-at-current-state="true">
      </div>
    </div>

    <div class="modal-footer" style="margin-top: 0;">
      <button class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
  </script>

  <script type="text/ng-template" id="modals/deleteState">
    <div class="modal-header">
      <h3>Delete State</h3>
    </div>

    <div class="modal-body">
      <p>
        Are you sure you want to delete the state "<[deleteStateName]>"?
      </p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button class="btn btn-danger" ng-click="reallyDelete()">Delete State</button>
    </div>
  </script>
</div>
