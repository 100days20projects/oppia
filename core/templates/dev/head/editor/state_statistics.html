<div ng-controller="StateStatistics">
  {% if SHOW_TRAINABLE_UNRESOLVED_ANSWERS %}
  <div ng-if="!isInteractionTrainable && unresolvedAnswersList.length">
  {% else %}
  <div ng-if="unresolvedAnswersList.length">
  {% endif %}
    <div style="font-size: 16px; margin-top: 35px;">
      <strong>Unhandled Answers</strong>
    </div>

    <md-card style="background-color: white; margin: 20px 0px; padding: 0px;">
      <table style="width: 100%;" class="table">
        <tr ng-repeat="item in unresolvedAnswersList | orderBy:'-count' | limitTo:10">
          <td style="width: 65%;">
            <div ng-show="item.count === 0">
              <del><[item.answer]></del>
            </div>
            <div ng-show="item.count > 0" custom-popover popover-text="<[item.answer]>" popover-placement="top" popover-label="<[item.answer | truncate:40]>">
            </div>
          </td>

          <td style="width: 25%;">
            <span ng-show="item.count > 0">
              <[item.count]> time<span ng-show="item.count != 1">s</span>
            </span>
          </td>

          <td style="width: 10%;">
            <span ng-if="item.count > 0 && editabilityService.isEditable()">
              <button class="btn btn-default btn-xs oppia-small-delete-button" ng-click="deleteUnresolvedAnswer(item.answer)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </span>
          </td>
        </tr>
      </table>
    </md-card>
  </div>

  {% if SHOW_TRAINABLE_UNRESOLVED_ANSWERS %}
  <div ng-if="isInteractionTrainable && trainingDataHtmlList.length > 0">
    <div style="font-size: 16px; margin-top: 35px;">
      <strong>Learner Answers to Teach Oppia</strong>
    </div>
    <button type="button" ng-repeat="trainingDataHtml in trainingDataHtmlList" class="btn btn-default protractor-test-train-unresolved-answer oppia-unresolved-answer-button" ng-click="openTrainUnresolvedAnswerModal($index)">
      <span angular-html-bind="trainingDataHtml"></span>
    </button>
  </div>
  {% endif %}
</div>

{% if SHOW_TRAINABLE_UNRESOLVED_ANSWERS %}
<script type="text/ng-template" id="modals/trainUnresolvedAnswer">
  <div class="modal-header">
    <h3>Teach Oppia</h3>
  </div>

  <div class="modal-body">
    <form name="teachOppiaForm" class="form-inline">
      <div class="oppia-rule-details-header">
        <div>
          <training-panel answer="trainingDataAnswer" answer-feedback="trainingDataFeedback" answer-outcome-dest="trainingDataOutcomeDest" classification="classification" on-finish-training="finishTraining()">
          </training-panel>
        </div>
      <div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" ng-click="finishTraining()">Exit</button>
  </div>
</script>
{% endif %}
