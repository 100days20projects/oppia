<div class="row" id="{% block id %}{% endblock %}">
  {% block row %}
    <div class="col-lg-2 col-md-2 col-sm-2">
      <span class="oppia-editor-header">
        {% block label %}{% endblock %}
      </span>

    </div>
    <div class="col-lg-10 col-md-10 col-sm-10">
      {% block center_right %}
        <div>
          {% block line1 %}
            <div class="row">
              <div class="col-lg-11 col-md-11 col-sm-11 {% block cls %}{% endblock %}">
                {% block center %}{% endblock %}
              </div>

              <div class="col-lg-1 col-md-1 col-sm-1">
                {% block right %}{% endblock %}
              </div>
            </div>
          {% endblock %}
          {% block line2 %}{% endblock %}
          {% block line3 %}{% endblock %}
        </div>
      {% endblock %}
    </div>
  {% endblock %}
</div>
