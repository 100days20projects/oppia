<div class="row" id="{% block id %}{% endblock %}">
  {% block row %}
    <div class="col-lg-2 col-md-2 col-sm-2">
    </div>
    <div class="col-lg-10 col-md-10 col-sm-10">
      {% block center_right %}
        <div>
          {% block line1 %}
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 {% block cls %}{% endblock %}">
                {% block center %}{% endblock %}
              </div>
            </div>
          {% endblock %}
          {% block line2 %}{% endblock %}
          {% block line3 %}{% endblock %}
        </div>
      {% endblock %}
    </div>
  {% endblock %}
</div>
