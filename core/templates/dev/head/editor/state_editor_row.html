<div class="row" id="{% block id %}{% endblock %}" style="margin-bottom: 0;">
  {% block row %}
    <div class="col-lg-1 col-md-1 col-sm-1">
      {% block left_margin %}{% endblock %}
    </div>
    <div class="col-lg-11 col-md-11 col-sm-11">
      {% block center_right %}
        <div>
          {% block line1 %}
            <div class="{% block cls %}{% endblock %}">
              {% block center %}{% endblock %}
            </div>
          {% endblock %}
          {% block line2 %}{% endblock %}
          {% block line3 %}{% endblock %}
        </div>
      {% endblock %}
    </div>
  {% endblock %}
</div>
