<style>
  .CodeMirror-merge-copy {
    display: none;
  }
  .CodeMirror-merge, .CodeMirror-merge .CodeMirror {
    height: 55vh;
  }
  .state-diff-modal .modal-dialog {
    max-width: 1200px;
    width: 90%;
  }
  .state-diff-modal .modal-body {
    height: 60vh;
  }
</style>
<div ng-controller="ExplorationHistory">

  <div ng-hide="displayedExplorationSnapshots" class="oppia-align-center">
    Loading
    <span class="oppia-loading-dot-one">.</span>
    <span class="oppia-loading-dot-two">.</span>
    <span class="oppia-loading-dot-three">.</span>
  </div>

  <div class="row">
    <div class="oppia-main-content">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h4>Version History</h4>
        <div ng-repeat="snapshot in displayedExplorationSnapshots">
          <input type="radio" name="compareVer1" ng-model="compareVersions.earlierVersion" ng-value="snapshot.versionNumber" ng-change="changeCompareVersion(snapshot.versionNumber, 'earlierVersion')">
          <input type="radio" name="compareVer2" ng-model="compareVersions.laterVersion" ng-value="snapshot.versionNumber" ng-change="changeCompareVersion(snapshot.versionNumber, 'laterVersion')">
          [<[snapshot.versionNumber]>]
          <strong><[snapshot.committerId]></strong>
          <[snapshot.commitMessage]>
          <span class="pull-right">
            <em><[snapshot.createdOn]></em>
            <span ng-if="snapshot.versionNumber !== currentVersion && editabilityService.isEditable()">
              | <a href="#" ng-click="showRevertExplorationModal(snapshot.versionNumber)">Revert</a>
            </span>
            <span>
              | <a href="#" ng-click="downloadExplorationWithVersion(snapshot.versionNumber)" title="Download exploration as a zip file.">Download</a>
            </span>
          </span>
        </div>

        <br>

        <div ng-hide="!displayedExplorationSnapshots || hideCompareVersionsButton">
          <button class="btn" ng-class="{'btn-success': areCompareVersionsSelected(), 'btn-default': !areCompareVersionsSelected()}" ng-click="showHistoryGraph()" ng-disabled="!areCompareVersionsSelected()">Compare selected revisions</button>
        </div>

        <div ng-hide="hideHistoryGraph || !displayedExplorationSnapshots">
          <hr>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <h4>Exploration Graph</h4>
                <div ng-hide="diffGraphData" class="oppia-align-center">
                  Loading
                  <span class="oppia-loading-dot-one">.</span>
                  <span class="oppia-loading-dot-two">.</span>
                  <span class="oppia-loading-dot-three">.</span>
                </div>
                <div state-graph-viz graph-data="diffGraphData" node-colors="diffGraphNodeColors" node-secondary-labels="diffGraphSecondaryLabels" init-state-id2="v1InitStateId" link-property-mapping="DIFF_GRAPH_LINK_PROPERTY_MAPPING" on-click-function="onClickStateInHistoryGraph">
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Exploration Graph Legend</h4>
                <div state-graph-viz graph-data="LEGEND_GRAPH" node-colors="LEGEND_GRAPH_COLORS" node-secondary-labels="LEGEND_GRAPH_SECONDARY_LABELS" link-property-mapping="LEGEND_GRAPH_LINK_PROPERTY_MAPPING"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="modals/stateDiff">
    <div class="modal-header">
      <h3>Changes for <[stateName]><text ng-hide="!oldStateName"> (old name: <[oldStateName]>)</text></h3>
    </div>
    <table class="table" style="margin-left: 20px; table-layout: fixed; width: 97%">
      <!-- Table ratios 47:45 is to ensure text above right pane is aligned to codemirror gutter and does not overflow-->
      <td style="width: 47%; word-wrap: break-word">
        <div>
          <strong>Revision #<[compareSnapshot.laterVersion.versionNumber]></strong>
          by
          <strong><[compareSnapshot.laterVersion.committerId]></strong>
          on
          <strong><[compareSnapshot.laterVersion.createdOn]></strong>
        </div>
        <[compareSnapshot.laterVersion.commitMessage]>
      </td>
      <td style="width: 6%"></td>
      <td style="width: 47%; word-wrap: break-word">
        <div>
          <strong>Revision #<[compareSnapshot.earlierVersion.versionNumber]></strong>
          by
          <strong><[compareSnapshot.earlierVersion.committerId]></strong>
          on
          <strong><[compareSnapshot.earlierVersion.createdOn]></strong>
        </div>
        <[compareSnapshot.earlierVersion.commitMessage]>
      </td>
    </table>
    <div class="modal-body" style="margin-top: -30px">
      <codemirror-mergeview codemirror-mergeview-options="CODEMIRROR_MERGEVIEW_OPTIONS" left-value="yamlStrs.leftPane" right-value="yamlStrs.rightPane"></codemirror-mergeview>
      <div align="center" style="margin-bottom: 20px">
        <strong>Click arrows to desynchronize scrolling</strong>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-default" ng-click="return()">Done</button>
    </div>
  </script>

  <script type="text/ng-template" id="modals/revertExploration">
    <div class="modal-header">
      <h3>Revert Exploration</h3>
    </div>

    <div class="modal-body">
      <p>
        You are about to revert this exploration to version <[version]>. All changes made since that older version will be retracted.
      </p>
      <p>
        Before reverting, you can preview the exploration you are reverting to by following <a ng-href="<[getExplorationUrl(version)]>" target="_blank">this link</a>. (It opens in a new window.)
      </p>
      <p>
        Are you sure you want to revert this exploration to version <[version]>?
      </p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-default" ng-click="revert()">Revert</button>
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>
