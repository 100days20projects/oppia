<div ng-controller="StateStats">
  <h4>
    <strong>Common responses</strong>
  </h4>
  <table style="width: 100%;">
    <tr ng-repeat="item in unresolvedAnswersMap | orderBy:'-count' | limitTo:10">
      <td style="width: 70%;">
        <span ng-show="item.count === 0">
          <del><[item.answer]></del>
        </span>
        <span ng-show="item.count > 0" custom-popover popover-text="<[item.answer]>" popover-placement="left" popover-label="<[item.answer | truncate:40]>" popover-trigger="mouseenter">
        </span>
      </td>

      <td style="width: 20%;">
        <span ng-show="item.count > 0">
          <[item.count]> time<span ng-show="item.count != 1">s</span>
        </span>
      </td>

      <td style="width: 10%;">
        <span ng-show="item.count > 0">
          <button class="btn btn-default btn-xs" ng-click="deleteUnresolvedAnswer(item.answer)">Delete</button>
        </span>
      </td>
    </tr>
  </table>
</div>
