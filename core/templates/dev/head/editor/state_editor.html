<div ng-controller="StateEditor">
  <!--
    The 'height' styling keeps the scrollbar from juddering during the
    fade-out/fade-in animation.
  -->
  <div style="height: 1000px;">
    <div class="oppia-editor-cards-container">
      <md-card class="oppia-editor-card">
        <div class="oppia-editor-card-body" ng-show="!!stateName">
          <div class="oppia-editor-card-section" style="padding-top: 10px; padding-bottom: 10px;">
            {% include 'editor/state_editor_content.html' %}
          </div>
          <div style="background: #f5f5f5; padding-top: 5px; padding-bottom: 25px;">
            <div class="oppia-editor-card-section">
              {% include 'editor/state_editor_interaction.html' %}
            </div>
          </div>
        </div>
      </md-card>

      <md-card class="oppia-editor-rules-card">
        {% include 'editor/state_editor_active_rule.html' %}
        <div ng-controller="StateRules">
          {% include 'editor/state_editor_rules.html' %}
        </div>
      </md-card>
    </div>
  </div>
</div>
