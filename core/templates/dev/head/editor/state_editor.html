<div ng-controller="StateEditor">
  <!--
    The 'height' styling keeps the scrollbar from juddering during the
    fade-out/fade-in animation.
  -->
  <div style="min-height: 1000px;">
    <div class="oppia-editor-cards-container">
      <div style="font-size: 16px; margin-top: 35px;">
        {% include 'editor/sidebar_state_name.html' %}
      </div>

      <md-card class="oppia-editor-card-with-avatar">
        <div class="oppia-editor-card-body" ng-show="!!stateName">
          <div id="tutorialStateContent" class="oppia-editor-card-section" style="padding-top: 40px; padding-bottom: 40px;">
            {% include 'editor/state_editor_content.html' %}
          </div>
          <div style="background: rgba(5,140,166,0.1); border-top: 1px solid #eee; padding-top: 5px; padding-bottom: 25px;">
            <div class="oppia-editor-card-section">
              {% include 'editor/state_editor_interaction.html' %}
            </div>
          </div>
        </div>
      </md-card>

      <md-card class="oppia-editor-card-with-avatar" ng-hide="!isInteractionIdSet || isCurrentStateTerminal">
        <div class="oppia-editor-card-body">
          {% include 'editor/state_editor_rules.html' %}
          {% include 'editor/state_editor_active_rule.html' %}
        </div>
      </md-card>
    </div>
  </div>

  {% include 'attribution_guide.html' %}
</div>
