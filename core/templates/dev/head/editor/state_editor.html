<div ng-controller="StateEditor">
  <md-card class="oppia-state-card">
    <div class="row">
      <div class="pull-right">
        <div class="oppia-state-editor-header" ng-class="{'oppia-editable-section': editabilityService.isEditable()}">
          <div class="oppia-state-name-container protractor-test-state-name-container">
            <div ng-if="editabilityService.isEditable()">
              <span ng-if="!stateNameEditorIsShown" ng-click="openStateNameEditor()" class="oppia-editable-section">
                <strong><[stateName]></strong>
                <span ng-if="editabilityService.isEditable()" class="glyphicon glyphicon-pencil oppia-editor-edit-icon" title="Edit State Name"></span>
              </span>

              <div ng-if="stateNameEditorIsShown">
                <form class="form-horizontal" role="form" ng-submit="saveStateNameAndRefresh($parent.$parent.tmpStateName)">
                  <input type="text" ng-model="$parent.$parent.tmpStateName" focus-on="stateNameEditorOpened" class="protractor-test-state-name-input">
                  <button type="submit" class="btn btn-default btn-sm protractor-test-state-name-submit">Done</button>
                </form>
              </div>
            </div>

            <div ng-if="!editabilityService.isEditable()">
              <strong><[stateName]></strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="oppia-state-editor-body">
      <div class="oppia-editor" ng-show="!!stateName">
        {% include 'editor/state_editor_parameters.html' %}
        <div>
          {% include 'editor/state_editor_content.html' %}
        </div>
        <div ng-controller="StateInteraction">
          {% include 'editor/state_editor_interaction.html' %}
          <hr>
          <div>
            {% include 'editor/state_editor_rules.html' %}
          </div>
        </div>
      </div>
    </div>
  </md-card>

  <md-card class="oppia-state-card oppia-state-next-card" ng-if="nextStateName" ng-click="navigateToState(nextStateName)">
    <div class="row">
      <div class="pull-right">
        <div class="oppia-state-editor-header">
          <div class="oppia-state-name-container">
            <strong><[nextStateName]></strong>
          </div>
        </div>
      </div>
    </div>

    <div class="oppia-state-editor-body">
      <div class="oppia-editor">
        <div>
          <[nextStateContent|truncate]>
        </div>
      </div>
    </div>
  </md-card>
</div>
