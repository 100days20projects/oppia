<div class="container-fluid oppia-editor">
  <div class="row-fluid">
    <div class="span10">
      <div class="pull-right">
        <button ng-click="toggleIncomingStates()">
          <span ng-if="!incomingStatesShown">Show incoming states</span>
          <span ng-if="incomingStatesShown">Hide incoming states</span>
        </button>

        <button ng-click="toggleParameterChanges()">
          <span ng-if="!parameterChangesShown">Show parameter changes</span>
          <span ng-if="parameterChangesShown">Hide parameter changes</span>
        </button>
      </div>

      <form ng-submit="saveStateName()">
        <h3>
          <span class="oppia-editable-name"
                ng-if="activeInputData.name != 'stateName'"
                ng-click="initializeNewActiveInput('stateName')">
            <[stateName]>
          </span>
          <span ng-if="activeInputData.name == 'stateName'">
            <input type="text" ng-model="stateName">
            <input type="submit" value="Save">
          </span>
        </h3>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid oppia-editor">
  <div class="row-fluid">
    <div id="editorWindow" ng-show="stateId">
      <div>
        <div ng-if="incomingStatesShown">
          <br>
          <h4>Incoming states</h4>
          <ul>
            <li ng-repeat="(incomingStateId, incomingState) in getIncomingStates(stateId)">
              <a ng-if="stateId != incomingStateId" href="/create/<[explorationId]>#/gui/<[incomingStateId]>">
                <[incomingState.name]>
              </a>
              <span ng-if="stateId == incomingStateId" title="This state points to itself." class="oppia-cursor-pointer">
                ‚ü≥
              </span>
              (<[incomingState.rules | commaSeparatedList]>)
            </li>
          </ul>
          <span ng-show="isEmpty(getIncomingStates(stateId))">
            <em>No incoming states.</em>
          </span>
        </div>

        <div ng-if="parameterChangesShown">
          <br>
          <h4>
            Parameter changes
            <img class="oppia-help" src="/images/help.png"
                tooltip="This allows you to change any parameters associated with a reader who enters this state. A parameter can be accessed by typing {{'{{parameter_name}}'}} in the widget customization, rule definition or feedback fields."
                tooltip-placement="right">
          </h4>

          <param-change-editor param-changes="stateParamChanges" param-specs="paramSpecs" save-param-changes="saveStateParamChanges" add-exploration-param-spec="addExplorationParamSpec">
          </param-change-editor>
        </div>
      </div>

      <div><div class="span12"></div></div>

      <div><div class="span10">
        <div>
          <div class="oppia-state-content">
            <span class="pull-right" ng-if="activeInputData.name != 'content'">
              <a href="#" onclick="return false;" ng-click="editContent()">
                Edit
              </a>
            </span>
            <div ng-if="activeInputData.name != 'content'">
              <span ng-if="content[0].value == ''" class="oppia-placeholder">
                <[defaultTextContent]>
              </span>
              <span angular-html-bind="content[0].value"></span>
            </div>
  
            <div ng-if="activeInputData.name == 'content'">
              <rich-text-editor html-content="content[0].value"></rich-text-editor>
              <button ng-click="saveTextContent()">Save and close</button>
            </div>
          </div>
        </div>
      </div></div>

      <div><div class="span12"></div></div>

      {% include 'editor/interactive_widget_editor.html' %}
    </div>
  </div>

  <script type="text/ng-template" id="modals/customizeWidget">
    <div class="modal-header">
      <h3>Customize This Widget</h3>
    </div>

    <div class="modal-body">
      The following widget parameters can be customized:
      <br><br>
      <div ng-repeat="(key, paramDict) in widgetParams">
        <strong><[paramDescriptions[key]]></strong>
        <value-generator-editor generator-id="paramDict.generator_id"
                                init-args="paramDict.init_args"
                                customization-args="paramDict.customization_args"
                                obj-type="paramDict.obj_type">
        </value-generator-editor>
        <br>
      </div>
    </div>

    <div class="modal-footer">
      <input type="submit" class="btn" value="Save" ng-click="save(widgetParams)"/>
      <button class="btn" ng-click="cancel()">Close</button>
    </div>
  </script>
</div>
