<h4>
  <a ng-click="versionHistoryIsShown = !versionHistoryIsShown" class="oppia-editor-section-header">
    <i class="icon-plus-sign" ng-hide="versionHistoryIsShown"></i>
    <i class="icon-minus-sign" ng-show="versionHistoryIsShown"></i>
    Version History
  </a>
</h4>

<div collapse="!versionHistoryIsShown">
  <div ng-show="explorationSnapshots.length > 0">
    <ul>
      <li ng-repeat="snapshot in explorationSnapshots">
        [<[snapshot.versionNumber]>] (<[snapshot.createdOn]> by <[snapshot.committerId]>)
        <em>
          <[snapshot.commitMessage]>
        </em>
      </li>
    </ul>
  </div>
</div>
