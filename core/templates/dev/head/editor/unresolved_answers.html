<div ng-controller="UnresolvedAnswers">
  <div class="row" ng-show="!isEmpty(unresolvedAnswersMap)">
    <div class="col-lg-2 col-md-2 col-sm-2">
      <span class="oppia-editor-header">
        answers received
      </span>
    </div>

    <div class="col-lg-10 col-md-10 col-sm-10">
      <div class="container">
        <div class="row">
          <div ng-repeat="item in unresolvedAnswersMap | orderBy:'-count'">
            <div class="col-lg-10 col-md-10 col-sm-10">
              <span ng-show="item.count == 0">
                <del><[item.answer]></del>
              </span>

              <span ng-show="item.count > 0">
                <pre><[item.answer]></pre>
                (<em>submitted <[item.count]> time<span ng-show="item.count != 1">s</span></em>)
              </span>
            </div>

            <div class="col-lg-1 col-md-1 col-sm-1">
              <span ng-show="item.count > 0">
                <button type="button" class="btn btn-default" ng-click="deleteUnresolvedAnswer(item.answer)">Delete</button>
              </span>
            </div>

            <div class="col-lg-1 col-md-1 col-sm-1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
