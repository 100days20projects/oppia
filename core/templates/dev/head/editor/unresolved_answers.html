<div ng-controller="UnresolvedAnswers">
  <div class="row-fluid" ng-show="!isEmpty(unresolvedAnswersMap)">
    <div class="span2">
      <span class="oppia-editor-header">
        answers received
      </span>
    </div>

    <div class="span10">
      <div class="container-fluid">
        <div class="row-fluid">
          <div ng-repeat="item in unresolvedAnswersMap | orderBy:'-count'">
            <div class="span10">
              <span ng-show="item.count == 0">
                <del><[item.answer]></del>
              </span>

              <span ng-show="item.count > 0">
                <pre><[item.answer]></pre>
                (<em>submitted <[item.count]> time<span ng-show="item.count != 1">s</span></em>)
              </span>
            </div>

            <div class="span1">
              <span ng-show="item.count > 0">
                <button ng-click="deleteUnresolvedAnswer(item.answer)">Delete</button>
              </span>
            </div>

            <div class="span1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
