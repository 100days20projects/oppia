<div ng-controller="SetCtrl">
  <ul>
    <li ng-repeat="element in $parent.answer">
      <[element]>
      <button type="button" ng-click="deleteElement($index)">&times;</button>
    </li>
  </ul>
  <form ng-submit="addElement()">
    <input type="text" ng-model="newElement" placeholder="Add Element" required>
    <button type="submit">+</button>
  </form>
  <button type="button" ng-click="submitAnswer()">Submit</button>
</div>
