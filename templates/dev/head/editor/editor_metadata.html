<div>
  Title: <input type="text" ng-model="explorationTitle" ng-model-onblur>
</div>

<div>
  Category: <input type="text" ng-model="explorationCategory" ng-model-onblur>
</div>

<div>
  Image preview:
  <ng-switch on="!explorationImageId">
    <div ng-switch-when="true" class="oppia-placeholder">
      <form id="newImageForm">
        <input type="file" id="newImage" name="newImage" image-upload="true">
        <button type="button" ng-click="saveExplorationImage()">Save</button>
      </form>
    </div>
    <div ng-switch-default>
      <img class="oppia-small-image" ng-src="/imagehandler/<[explorationImageId]>"></img>
      <button ng-click="deleteExplorationImage()">Delete image</button>
    </div>
  </ng-switch>
</div>

<div>
  Parameters
  <div ng-repeat="param in parameters" class="oppia-category-block">
    <a class="close" ng-click="deleteParameter($index)"> 
      &times;
    </a>
    <span class="oppia-editable-name">Parameter Name: <[param.name]></span><br>
    <span class="oppia-editable-name">Possible starting values: <[param.values]></span>
  </div>
  <br>
  <button type="button" class="add-button" ng-hide="activeInputData.name == 'exploration.dummy.parameter'" ng-click="initializeNewActiveInput('exploration.dummy.parameter')">Add parameter</button>
  <br>
  <div class="oppia-category-block" ng-show="activeInputData.name.indexOf('exploration.dummy.parameter') == 0">
    Parameter Name: <input type="text" ng-model="tmpName" ng-model-onblur><br>
    Possible starting values: <[tmpVals]>
    <ul>
      <li ng-repeat="tmpElement in tmpVals">
        <[tmpElement]>
        <button type="button" ng-click="tmpVals.splice($index, 1)">&times;</button>
      </li>
    </ul>
    <form ng-submit="addNewTmpElement()">
      <input type="text" ng-model="newTmpElement" placeholder="Add Value" autofocus required>
      <input type="submit" value="+">
    </form>
    <button type="button" ng-click="addParameter(tmpName, tmpVals)">Submit</button>
  </div>
</div>

<div>
  <button type="button" ng-click="downloadExploration()">
    Download Exploration
  </button>
</div>

<br><br><br>

<div ng-hide="isPublic">
  <button type="button" ng-click="makePublic()">
    Publish Exploration
  </button>
  (irreversible)
</div>

<br>

<div>
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteExplorationModal">
    Delete Exploration
  </button>
  (irreversible)
</div>
