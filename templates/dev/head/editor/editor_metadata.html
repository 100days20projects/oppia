<div>
  Title: <input type="text" ng-model="explorationTitle" ng-model-onblur>
</div>

<div>
  Category: <input type="text" ng-model="explorationCategory" ng-model-onblur>
</div>

<div>
  Image to show on the Gallery page:
  <ng-switch on="!explorationImageId">
    <div ng-switch-when="true" class="oppia-placeholder">
      <form id="newImageForm">
        <input type="file" id="newImage" name="newImage" image-upload="true">
        <button type="button" ng-click="saveExplorationImage()">Save</button>
      </form>
    </div>
    <div ng-switch-default>
      <img class="oppia-small-image" ng-src="/imagehandler/<[explorationImageId]>"></img>
      <button ng-click="deleteExplorationImage()">Delete image</button>
    </div>
  </ng-switch>
</div>
