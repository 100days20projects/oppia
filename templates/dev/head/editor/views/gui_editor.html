<div class="container-fluid">
  <div class="row-fluid">
    <div class="span10">
      <div id="editorWindow" ng-show="stateId">

        <h4>Parameter Changes</h4>
        {% include 'parameter_change.html' %}

        <br>

        <h4>Non-Interactive Content</h4>
        <div>
          <ul ui-sortable ng-model="content" class="sortable oppia-state-text-list">
            <li ng-repeat="item in content" class="oppia-state-text-item" ng-class="'item-' + $index">
              <a ng-click="deleteContent($index)" class="pull-right">Delete</a>
              <ng-switch on="item.type">
                <!-- TODO(sll): In the following, 'content' should store the
                raw HTML. When the user clicks to edit, the textarea should
                convert <br> into newlines, and when the user saves, the
                newlines should be converted into <br>'s. Tags like < and >
                also need to be HTML-ified. Maybe use a contenteditable? -->
                <div ng-switch-when="text">
                  <ng-switch on="activeInputData.name == 'content.' + $index">
                    <div ng-switch-when="true">
                      <textarea rows="5" ng-model="item.value" unfocus-state-content="activeInputData.clear()"></textarea>
                    </div>
                    <div ng-switch-default ng-click="initializeNewActiveInput('content.' + $index)">
                      <ng-switch on="item.value == ''">
                        <div ng-switch-when="true" class="oppia-placeholder">
                          You can enter text here.
                        </div>
                      </ng-switch>
                      <span ng-bind-html="item.value"></span>
                    </div>
                  </ng-switch>
                </div>
                <div ng-switch-when="image">
                  <ng-switch on="item.value == ''">
                    <div ng-switch-when="true" class="oppia-placeholder">
                      <form id="newImageForm">
                        Upload an image:
                        <input type="file" id="newImage" name="newImage" image-upload="true">
                        <button type="button" ng-click="saveStateContentImage($index)">Save</button>
                      </form>
                      <span class="oppia-loading" id="uploadImageLoading"></span>
                    </div>
                    <div ng-switch-default>
                      <img class="oppia-small-image" ng-src="/imagehandler/<[item.value]>"></img>
                      <span ng-click="deleteImage($index)" class="oppia-thumbnail">&times;</span>
                    </div>
                  </ng-switch>
                </div>
                <div ng-switch-when="video">
                  <ng-switch on="item.value == ''">
                    <div ng-switch-when="true" class="oppia-placeholder">
                      <form ng-submit="hideVideoInputDialog(newVideoLink, $index)">
                        Add a Youtube video link:
                        <input type="text" ng-model="newVideoLink" id="newVideoLink">
                        <input type="submit" value="Save">
                      </form>
                    </div>
                    <div ng-switch-default>
                      <iframe width="100" height="56" src="https://www.youtube.com/embed/<[item.value]>?rel=0"
                              frameborder="0" allowfullscreen></iframe>
                      <span ng-click="deleteVideo($index)" class="oppia-thumbnail">&times;</span>
                    </div>
                  </ng-switch>
                </div>
                <!--
                TODO(sll): Reinstate this when it works better.

                <div ng-switch-when="widget">
                  <ng-switch on="item.value == ''">

                    <div ng-switch-when="true">
                      <iframe src="/widgetrepository?iframed=true" width="100%" height="400px" frameborder="0"></iframe>
                    </div>

                    <div ng-switch-default>
                      <ul class="nav nav-tabs" id="widgetTabs<[$index]>">
                        <li class="active"><a data-toggle="tab" href="#preview">Preview</a></li>
                        <li><a data-toggle="tab" href="#code">Code</a></li>
                      </ul>
                      <div class="tab-content">
                        <div class="tab-pane active" id="preview">
                          <iframe id="widgetPreview<[$index]>" width="100%" frameborder="0"></iframe>
                        </div>
                        <div class="tab-pane" id="code">
                          <textarea class="oppia-code" ng-model="widgetCode" rows="10" readonly>
                          </textarea>
                        </div>
                      </div>
                    </div>

                  </ng-switch>
                </div>
                -->
              </ng-switch>
            </li>
          </ul>

          <center class="oppia-add-content-box">
            <button ng-click="addContent('text')">Add text</button>
            <button ng-click="addContent('image')">Add image</button>
            <button ng-click="addContent('video')">Add video</button>
            <!-- TODO(sll): Reinstate this when it works better.

            <button ng-click="addContent('widget')" ng-hide="isWidgetInStateContent()">Add widget</button>
            -->
          </center>

          <br>
          <br>
        </div>

        <br>
      </div>
      {% include 'editor/views/interactive_widget_preview.html' %}
    </div>
  </div>

</div>
