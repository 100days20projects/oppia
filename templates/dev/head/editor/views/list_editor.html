<div ng-hide="editorIsActive">
  <a class="pull-right" ng-click="openItemEditor()">Edit</a>
  <ol start="0">
    <li ng-repeat="item in items">
      <[item]>
    </li>
  </ol>
</div>

<div ng-show="editorIsActive">
  <a class="pull-right" ng-click="closeItemEditor()">Save</a>
  <ol start="0">
    <li ng-repeat="item in items">
      <input type="text" ng-model="item">
    </li>
  </ol>

  <hr>

  <form ng-submit="addItem(newItem)">
    <input type="text" ng-model="newItem" placeholder="Add New Item">
    <input type="submit" value="Add Item">
  </form>

  <form ng-submit="replaceItem(index, replacementItem)">
    <input type="text" ng-model="index" placeholder="Index Number to Replace">
    <input type="text" ng-model="replacementItem" placeholder="Replacement Item">
    <input type="submit" value="Replace">
  </form>

  <form ng-submit="deleteItem(deleteIndex)">
    <input type="text" ng-model="deleteIndex" placeholder="Index Number to Delete">
    <input type="submit" value="Delete">
  </form>
</div>
