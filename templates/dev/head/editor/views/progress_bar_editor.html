  <table width="<[width]>" style="border: <[borderWidth]>px solid black;">
    <tr height="<[height]>">
      <td style="background-color:<[color1]>;" title="<[stat]>" width="<[stat * width / total]>">
      </td>
      <td style="background-color:<[color2]>;" title="<[total - stat]>" width="<[width - (stat * width / total)]>"></td>
    </tr>
  </table>
  <br>
  <table ng-show="showGuide">
    <tr height="15">
      <td width="20" style="background-color: <[color1]>;"></td>
      <td>&nbsp; Number of <[type]>: <[stat]></td>
    </tr>
    <tr>
      <td width="20" style="background-color: <[color2]>;"></td>
      <td>&nbsp; Number of <[remainderType]>: <[total - stat]></td>
    </tr>
  </table>
