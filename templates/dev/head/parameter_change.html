<div>
  <ol>
    <li ng-repeat="change in paramChanges">
      <a class="close" ng-click="deleteParamChange($index)"> 
        &times;
      </a>
      <span class="oppia-editable-name">
        Change <b><[change.name]></b> to <b><[change.values]></b>
      </span>
    </li>
  </ol>

  <button type="button" 
          ng-hide="activeInputData.name == 'state.dummy.paramChange'"
          ng-click="initializeNewActiveInput('state.dummy.paramChange')">
    Add Parameter Change
  </button>

  <br>

  <div ng-show="activeInputData.name == 'state.dummy.paramChange'">
    Parameter to Change:
    <input ng-model="tmpParamName" type="text" list="params"
           placeholder="Type Parameter Name" required>
    <datalist id="params">
      <option ng-repeat="param in parameters" value="<[param.name]>"></option>
    </datalist>

    <br>

    Values to change it to:
    <list items="tmpParamValues" active="false"></list>

    <br>
    <button type="button"
            ng-click="addParamChange(tmpParamName, tmpParamValues)">
      Submit
    </button>
  </div>
</div>
