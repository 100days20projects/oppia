{% if type == 'text' %}
  <div>{{value}}</div>
  <br>
{% elif type == 'image' %}
  <div>
    <img ng-src="/editor/images/{{value}}">
  </div>
{% elif type == 'video' %}
  <center>
    <iframe width="480" height="360"
            src="https://www.youtube.com/embed/{{value}}?rel=0"
            frameborder="0" allowfullscreen>
    </iframe>
  </center>
  <br>
{% elif type == 'widget' %}
  <div id="widgetCompiled{{blockIndex}}-{{index}}">
  </div>
{% endif %}
