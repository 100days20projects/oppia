<div id="multiple_choice">
  <div ng-repeat="category in categories">
    <input type="radio" class="answer" name="answer" value="<[$index]>" id="<[$index]>" required>
    <label for="<[$index]>"><[category]></label>
    <br>
  </div>
</div>

<div>
  <button type="button" ng-click="submitAnswer()">Submit</button>
</div>
