{% extends "base_new.html" %}

{% block content %}
  <div>

    <div ng-repeat="warning in warnings">
      <p class="butterbar">
        <[warning]>
      </p>
    </div>

    <div class="content">
      <div class="exploration-header">
        <h3>{{title}}</h3>
      </div>
      <div class="exploration">
        {{html}}
        {{input_template}}
        <div angular-html-bind="html"></div>
        <div angular-html-bind="inputTemplate"></div>
      </div>
    </div>

  </div>
{% endblock %}
