{% extends "base.html" %}

{% block content %}
  <div ng-controller="ReaderExploration">

    <div ng-repeat="warning in warnings">
      <p class="butterbar">
        <[warning]>
      </p>
    </div>

    <div class="oppia-content">
      <div class="oppia-exploration-header">
        <h3><[title]></h3>
      </div>
      <div class="oppia-exploration">
        {{html}}
        {{input_template}}
        <div angular-html-bind="html"></div>
        <div angular-html-bind="inputTemplate"></div>
      </div>
    </div>

  </div>
{% endblock %}
