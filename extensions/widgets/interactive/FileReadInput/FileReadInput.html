<!DOCTYPE html>
<html class="ng-cloak">
  <head>
    <style>
      .ng-cloak { display: none; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/third_party/static/angularjs-1.2.0-rc.3/angular.min.js"></script>

    <script>
      var GLOBALS = {};
    </script>
  </head>

  <body onload="onWidgetLoad()">
    <div ng-controller="FileReadInput">
      <input onchange="angular.element(this).scope().submitAnswer(this)"
             type="file" required>
    </div>

    <script>
      function onScriptLoad() {
        angular.module('fileInputWidget', []).config(function($interpolateProvider) {
          $interpolateProvider.startSymbol('<[');
          $interpolateProvider.endSymbol(']>');
        });
        angular.bootstrap(document, ['fileInputWidget']);
      }
    </script>

    <script src="/extensions/widgets/interactive/FileReadInput/static/js/FileReadInput.js" onload="onScriptLoad()">
    </script>
  </body>
</html>
