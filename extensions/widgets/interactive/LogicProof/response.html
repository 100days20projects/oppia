<div>
  {{answer.displayed_question}}
  <div class="row-fluid">
    <div class="span7">
      <textarea readonly rows="{{answer.proof_num_lines}}" cols="50">{{answer.proof_string}}</textarea>
    </div>
    {% if not answer.correct %}
      <div class="span5">
        <pre>{{answer.displayed_message}}</pre>
      </div>
    {% endif %}
  </div>
</div>
