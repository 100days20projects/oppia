<!DOCTYPE html>
<html class="ng-cloak">
  <head>
    <style>
      .ng-cloak { display: none; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/third_party/static/angularjs-1.2.0-rc.3/angular.min.js"></script>

    <script>
      var GLOBALS = {};
    </script>
  </head>

  <body onload="onWidgetLoad()">
    <div ng-controller="NumericInput">
      <form ng-submit="submitAnswer(answer)">
        <input type="number" ng-model="answer" placeholder="<[placeholder]>"
               step="any"
               required autofocus
               oninvalid="setCustomValidity('Please enter a number.')"
               onchange="try{setCustomValidity('')}catch(e){}">
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      function onScriptLoad() {
        angular.module('numeric', []).config(function($interpolateProvider) {
          $interpolateProvider.startSymbol('<[');
          $interpolateProvider.endSymbol(']>');
        });
        angular.bootstrap(document, ['numeric']);
      }
    </script>

    <script src="/extensions/widgets/interactive/NumericInput/static/js/NumericInput.js" onload="onScriptLoad()">
    </script>
  </body>
</html>
