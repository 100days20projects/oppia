<div>
  <link rel="stylesheet" type="text/css" href="/third_party/static/code-mirror-3.19.0/lib/codemirror.css">

  <div>
    <em>Language: <[language]></em>
  </div>
  <br>
  <form ng-submit="runCode(code)">
    <div ui-codemirror="{onLoad: initCodeEditor}" style="border: 1px solid black;">
      <textarea ui-codemirror="codemirrorOptions" required autofocus></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="!hasLoaded">Run</button>
  </form>
</div>
