<link rel="stylesheet" type="text/css" href="/extensions/widgets/interactive/MusicNotesInput/static/css/musicNotesInput.css">


<div class="oppia-music-input-valid-note-area">
  <div class="oppia-music-input-note-choices"></div>
  <div class="oppia-music-input-staff"></div>
</div>
<div class="oppia-music-input-control-buttons">
  <button ng-click="submitAnswer(noteSequence)">Submit</button>
  <button ng-click="clearSequence()">Clear Staff</button>
  <button ng-click="playSequenceToGuess()">Play Desired Sequence</button>
  <button ng-click="playCurrentSequence()">Play Current Sequence</button>
</div>
