<script type="text/ng-template" id="interactiveWidget/TextInput">
  <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
    <div class="col-lg-10 col-md-10 col-sm-10">
      <schema-based-editor schema="schema" local-value="answer">
      </schema-based-editor>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
      <button type="submit" class="btn btn-default">
        Submit
      </button>
    </div>
  </form>
</script>

<script type="text/ng-template" id="response/TextInput">
  <div class="oppia-reader-response-container">
    <span class="oppia-reader-response">
      <[answer]>
    </span>
  </div>
</script>
