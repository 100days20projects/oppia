<script type="text/ng-template" id="interactiveWidget/TextInput">
  <!-- This outer div is needed, otherwise the textarea will overlap the footer of the page. -->
  <div class="row">
    <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <schema-based-editor schema="schema" local-value="answer">
        </schema-based-editor>
      </div>
    </form>
  </div>
</script>

<script type="text/ng-template" id="response/TextInput">
  <[answer]>
</script>
