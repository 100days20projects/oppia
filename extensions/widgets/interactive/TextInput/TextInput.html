<script type="text/ng-template" id="interactiveWidget/TextInput">
  <div>
    <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
      <div class="col-lg-10 col-md-10 col-sm-10">
        <input ng-if="rows == 1" ng-model="$parent.answer"
               placeholder="<[placeholder]>" required autofocus class="form-control">

        <!-- The 'width: auto' is necessary to get around auto-resizing by Twitter Bootstrap. -->
        <textarea ng-if="rows != 1" ng-model="$parent.answer"
                  placeholder="<[placeholder]>" required autofocus rows="<[rows]>" class="form-control">
        </textarea>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</script>

<script type="text/ng-template" id="response/TextInput">
  <div class="oppia-reader-response-container">
    <span class="oppia-reader-response">
      <[answer]>
    </span>
  </div>
</script>
