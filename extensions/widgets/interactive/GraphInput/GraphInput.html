<script type="text/ng-template" id="interactiveWidget/GraphInput">
  <style>
    .oppia-graph-input-viz-container {
      border: 1px solid black;
    }
  </style>
  <div>
    <graph-viz graph="graph" vertex-edit-permissions="vertexEditPermissions" move-permissions="movePermissions"></graph-viz>
    <button class="btn btn-default" ng-click="submitGraph()">Submit</button>
    <span ng-show="errorMessage" style="color: red; margin-left: 30px;" aria-live="assertive">
      <[errorMessage]>
    </span>
  </div>
</script>

<script type="text/ng-template" id="response/GraphInput">
  <div></div>
</script>

<script type="text/ng-template" id="graphViz/graphVizSvg">
  <style>
    .oppia-graph-viz-container {
      border: 1px solid black;
      background-color: white;
      cursor: default;
    }
    .oppia-graph-button-label {
      font-family: 'Glyphicons Halflings';
    }
    .unselectable-text {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
      pointer-events: none;
      cursor: default;
    }
  </style>
  <div style="height: 35px;">
    <div ng-if="state.selectVertex !== null && graph.isLabeled && vertexEditPermissions">
      <input class="graph-vertex-label" type="text" ng-model="selectedVertexLabel" ng-model-options="{getterSetter: true}" focus-on="vertexLabelEditBegun"></input>
      <button class="btn btn-default" ng-click="state.selectVertex = null;">Update Label</button>
    </div>
  </div>
  <div class="oppia-graph-viz-container">
    <svg class="oppia-graph-viz-svg" width="100%" height="250" ng-mousemove="mousemoveGraphSVG($event)" ng-click="onClickGraphSVG($event)">
      <svg viewBox="0 0 50 250" width="100%" height="250" preserveAspectRatio="xMaxYMin meet">
        <g ng-repeat="button in buttons">
          <rect width="30"
            height="30"
            x="0"
            ng-attr-y="<[20 + 50 * $index]>"
            rx="5"
            ry="5"
            ng-click="setMode(button.mode, $event)"
            ng-attr-style="fill: white; stroke: black; stroke-width: <[(state.currentMode == button.mode) ? 3 : 1]>;">
          </rect>
          <text class="oppia-graph-button-label unselectable-text" x="8" ng-attr-y="<[42 + 50 * $index]>">
            <[button.text]>
          </text>
        </g>
      </svg>
      <g ng-if="optionsEditPermissions" ng-repeat="button in graphOptions">
        <rect width="70"
          height="30"
          ng-attr-x="<[10 + 110 * $index]>"
          y="10"
          rx="5"
          ry="5"
          ng-attr-style="stroke: black; fill: white; stroke-width: <[graph[button.option] ? 3 : 1]>;"
          ng-click="toggleGraphOption(button.option)">
        </rect>
        <text class="unselectable-text" ng-attr-x="<[20 + 108 * $index]>" y="30">
          <[button.text]>
        </text>
      </g>

      <!-- Selected vertex -->
      <circle ng-if="state.selectVertex !== null && graph.isLabeled && vertexEditPermissions === true"
        ng-attr-cx="<[graph.vertices[state.selectVertex].x]>"
        ng-attr-cy="<[graph.vertices[state.selectVertex].y]>"
        r="8"
        style="fill: orange">
      </circle>
      <!-- Hovered vertex -->
      <circle ng-if="state.hoverVertex !== null"
        ng-attr-cx="<[graph.vertices[state.hoverVertex].x]>"
        ng-attr-cy="<[graph.vertices[state.hoverVertex].y]>"
        r="8"
        ng-attr-style="fill: <[getHoverVertexColor()]>">
      </circle>
      <line ng-if="state.addEdgeVertex !== null"
        ng-attr-x1="<[graph.vertices[state.addEdgeVertex].x]>"
        ng-attr-y1="<[graph.vertices[state.addEdgeVertex].y]>"
        ng-attr-x2="<[state.mouseX]>"
        ng-attr-y2="<[state.mouseY]>"
        style="stroke: black; stroke-width: 2;">
      </line>
      <g ng-repeat="edge in graph.edges">
        <line
          ng-click="onClickEdge($index)"
          ng-mouseenter="state.hoverEdge = $index"
          ng-mouseleave="state.hoverEdge = ($index === state.hoverEdge) ? null : state.hoverEdge"
          ng-attr-x1="<[graph.vertices[edge.src].x]>"
          ng-attr-y1="<[graph.vertices[edge.src].y]>"
          ng-attr-x2="<[graph.vertices[edge.dst].x]>"
          ng-attr-y2="<[graph.vertices[edge.dst].y]>"
          ng-attr-style="stroke: <[getEdgeColor($index)]>; stroke-width: 2;">
        </line>
        <polygon
          ng-if="graph.isDirected"
          ng-mouseenter="state.hoverEdge = $index"
          ng-mouseleave="state.hoverEdge = ($index === state.hoverEdge) ? null : state.hoverEdge"
          ng-attr-points="<[getDirectedEdgeArrowPoints($index)]>"
          ng-attr-style="fill: <[getEdgeColor($index)]>;">
        </polygon>
      </g>
      <g
        ng-repeat="vertex in graph.vertices"
        ng-attr-transform="translate(<[vertex.x]>, <[vertex.y]>)">
        <text ng-if="graph.isLabeled" 
          x="0" 
          y="-10"
          ng-dblclick="onDoubleclickVertexLabel($index)"
          class="unselectable-text">
          <[vertex.label]>
        </text>
        <circle ng-mouseenter="state.hoverVertex = $index"
          ng-mouseleave="state.hoverVertex = ($index === state.hoverVertex) ? null : state.hoverVertex"
          ng-click="onClickVertex($index)"
          ng-mousedown="onMousedownVertex($index)"
          ng-mouseup="onMouseupVertex($index)"
          ng-dblclick="onDoubleclickVertex($index)"
          cx="0"
          cy="0"
          r="5">
        </circle>
      </g>
    </svg>
  </div>
</script>
