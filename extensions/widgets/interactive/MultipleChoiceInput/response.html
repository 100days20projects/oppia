<div class="oppia-reader-response-container">
  <div ng-controller="MultipleChoiceInputResponse">
    <span class="oppia-reader-response" angular-html-bind="response"></span>
  </div>
  <script>
    function MultipleChoiceInputResponse($scope) {
      $scope.choices = JSON.parse('{{choices|js_string}}');
      $scope.answer = JSON.parse('{{answer|js_string}}');

      $scope.response = $scope.choices[$scope.answer];
    }
  </script>
</div>
