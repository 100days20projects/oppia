<div class="container-fluid">
  <span ng-show="localValue.length == 0">
    <em>
      <span ng-if="messageIfEmpty">
        <[messageIfEmpty]>
      </span>
      <span ng-if="!messageIfEmpty">
        (This list is currently empty.)
      </span>
    </em>
  </span>

  <div class="row-fluid" ng-repeat="item in localValue track by $index">
    <div class="span1">
      <[$index + 1]>
    </div>

    <div class="span9">
      <object-editor obj-type="<[initArgs.objType]>" value="item.label" always-editable="<[alwaysEditable]>">
      </object-editor>
    </div>

    <div class="span2">
      <button type="button" class="btn btn-mini pull-right" ng-click="deleteItem($index)" ng-disabled="!!initArgs.disableControls">Delete</button>
    </div>
  </div>

  <div class="row-fluid">
    <button type="button" class="btn pull-right" ng-click="addItem()" ng-disabled="!!initArgs.disableControls">
      <[getAddItemText()]>
    </button>
  </div>
</div>
