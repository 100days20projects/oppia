<div class="container-fluid">
  <span ng-show="localValue.length == 0">
    <em><[messageIfEmpty]></em>
  </span>

  <div class="row-fluid" ng-repeat="item in localValue track by $index">
    <div class="span1">
      <[$index + 1]>
    </div>

    <div class="span9">
      <object-editor obj-type="<[initArgs.objType]>" value="item.label" always-editable="<[alwaysEditable]>">
      </object-editor>
    </div>

    <div class="span2">
      <button type="button" class="pull-right" ng-click="deleteItem($index)" ng-disabled="!!initArgs.disableControls">Delete</button>
    </div>
  </div>

  <div class="row-fluid">
    <button type="button" ng-click="addItem()" class="pull-right" ng-disabled="!!initArgs.disableControls">
      <[getAddItemText()]>
    </button>
  </div>
</div>
