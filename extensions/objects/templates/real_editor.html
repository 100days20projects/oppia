<span ng-if="!active && !alwaysEditable">
  <[localValue.label]>
  (<a href="#" onclick="return false;" ng-click="openEditor()">Edit</a>)
</span>

<span ng-if="active || alwaysEditable">
  <input type="number" ng-model="localValue.label" placeholder="Enter a decimal number.">
  <button ng-if="!alwaysEditable" type="button" ng-click="replaceValue(localValue.label)">
    Save
  </button>
</span>
