Formulas the student can assume (separated by commas):
<input type="text" ng-model="localValue.assumptionsString" placeholder="Enter a list of formulas.">
Formula the student must prove:
<input type="text" ng-model="localValue.targetString" placeholder="Enter a formula.">
<p>
	<font color="red"><[localValue.errorMessage]></font>
</p>
Default proof (optional):
<textarea ng-model="localValue.proofString" placeholder="If this is an example, enter a proof."></textarea>
