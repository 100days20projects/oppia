Formulas the student can assume (separated by commas):
<input type="text" ng-model="localValue.assumptionsString" ng-trim = "false" placeholder="Enter a list of formulas." id="assumptionsEditor">
Formula the student must prove:
<input type="text" ng-model="localValue.targetString" ng-trim = "false" placeholder="Enter a formula.">
<p>
	<font color="red"><[localValue.errorMessage]></font>
</p>
Default proof (optional):
<textarea ng-model="localValue.proofString" ng-trim = "false" placeholder="If this is an example, enter a proof."></textarea>
