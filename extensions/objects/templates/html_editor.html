<div ng-if="!active && !alwaysEditable">
  <div>
    <span angular-html-bind="localValue.label"></span>
    <span ng-if="isEditable">
      (<a href="#" onclick="return false;" ng-click="openEditor()">Edit</a>)
    </span>
  </div>
</div>

<div ng-if="active || alwaysEditable">
  <rich-text-editor html-content="localValue.label">
  </rich-text-editor>
  <button type="button" class="btn btn-default btn-sm pull-right" ng-if="!alwaysEditable" ng-click="replaceValue(localValue.label)">
    Done
  </button>
</div>

<script type="text/ng-template" id="modals/customizeWidget">
  <div class="modal-header">
    <h3>Customize This Widget</h3>
  </div>

  <div class="modal-body">
    <form name="form.schemaForm">
      <div ng-repeat="customizationArg in customizationArgsList">
        <strong><[customizationArg.description]></strong>
        <div>
          <schema-based-editor local-value="customizationArg.value" schema="customizationArg.schema">
          </schema-based-editor>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <input type="submit" class="btn btn-default" value="Cancel" ng-click="cancel()">
    <input type="submit" class="btn btn-success" value="Done" ng-click="save(customizationArgsList)" ng-disabled="form.schemaForm.$invalid">
  </div>
</script>
