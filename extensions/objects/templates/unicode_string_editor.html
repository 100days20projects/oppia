<span ng-if="!active">
  <span ng-if="!largeInput">
    <[localValue.label]>
    (<a href="#" onclick="return false;" ng-click="openEditor()">Edit</a>)
  </span>
  <div ng-if="largeInput">
    <textarea disabled="true">
      <[localValue.label]>
    </textarea>
    (<a href="#" onclick="return false;" ng-click="openEditor()">Edit</a>)
  </div>
</span>
<span ng-if="active">
  <input ng-if="!largeInput" type="text" ng-model="localValue.label">
  <div ng-if="largeInput">
    <textarea ng-model="localValue.label">
    </textarea>
  </div>
  <button type="button" ng-click="replaceValue(localValue.label)">Save</button>
</span>
