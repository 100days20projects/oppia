<style>
  .multiple-choice-form-container {
    margin-top: 0px;
  }

  .multiple-choice-option {
    background: none;
    border: none;
    color: #0D48A1;
    margin: 0;
    padding-left: 0;
    padding-top: 15px;
    text-align: left;
    /* This is needed so that images stay bounded by the container in Firefox. */
    width: 100%;
  }

  .multiple-choice-option:hover {
    color: #115FD4;
  }

  .multiple-choice-option:hover .inner-radio-button {
    width: 8px;
    height: 8px;
    background-color: #115FD4;
    border-radius: 50%;
    display: block;
    margin: 2px;
  }

  .multiple-choice-option:hover .outer-radio-button {
    border-color: #115FD4;
  }

  .multiple-choice-option-container {
    margin-bottom: 5px;
  }

  .multiple-choice-radio-container {
    padding-right: 5px;
    display: inline-block;
  }

  .outer-radio-button {
    width: 16px;
    height: 16px;
    display: block;
    float: left;
    border: 2px solid #0D48A1;
    border-radius: 50%;
    margin-bottom: -2px;
  }
</style>

<script type="text/ng-template" id="interaction/MultipleChoiceInput">
  <div class="multiple-choice-form-container">
    <form ng-submit="submitAnswer(answer)">
      <div class="multiple-choice-option-container" ng-repeat="choice in choices track by $index">
        <button class="multiple-choice-option" ng-click="submitAnswer($index)">
          <div class="multiple-choice-radio-container">
            <span class="outer-radio-button">
              <span class="inner-radio-button"></span>
            </span>
          </div>
          <span angular-html-bind="choice"></span>
        </button>
      </div>
    </form>
  </div>
</script>

<script type="text/ng-template" id="response/MultipleChoiceInput">
  <span angular-html-bind="response"></span>
</script>

<script type="text/ng-template" id="shortResponse/MultipleChoiceInput">
  <span angular-html-bind="response"></span>
</script>
