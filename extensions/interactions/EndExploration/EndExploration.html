<link rel="stylesheet" type="text/css" href="/extensions/interactions/EndExploration/static/css/EndExploration.css">

<script type="text/ng-template" id="interaction/EndExploration">
  <div ng-if="authorRecommendedExplorationIds.length > 0">
    <span class="oppia-end-exploration-recommendation-introduction">
      Try these explorations next:
    </span>
    <div layout="row" layout-wrap>
      <md-card class="oppia-end-exploration-recommendation-card" ng-repeat="expId in authorRecommendedExplorationIds track by $index">
        <a ng-href="/explore/<[expId]>" target="<[isIframed ? '_blank' : '_self']>" ng-if="authorRecommendedExplorationSummaries[$index]">
          <img class="oppia-end-exploration-recommendation-image" ng-src="<[authorRecommendedExplorationSummaries[$index].thumbnail_image_url]>">
          <div class="oppia-end-exploration-recommendation-title">
            <[authorRecommendedExplorationSummaries[$index].title]>
          </div>
          <span style="color: red;" ng-if="!authorRecommendedExplorationSummaries[$index]">
            <strong>Error:</strong> no published exploration found with ID '<[expId]>'
          </span>
        </a>
      </md-card>
    </div>
  </div>

  <div ng-if="systemRecommendedExplorationIds.length > 0 && !isInEditorPreviewMode" style="padding-top: 15px;">
    <span class="oppia-end-exploration-recommendation-introduction">
      Other explorations you might enjoy:
    </span>
    <div layout="row" layout-wrap>
      <md-card flex class="oppia-end-exploration-recommendation-card" ng-repeat="expId in systemRecommendedExplorationIds track by $index">
        <a ng-href="/explore/<[expId]>" target="<[isIframed ? '_blank' : '_self']>" ng-if="systemRecommendedExplorationSummaries[$index]">
          <img class="oppia-end-exploration-recommendation-image" ng-src="<[systemRecommendedExplorationSummaries[$index].thumbnail_image_url]>">
          <div class="oppia-end-exploration-recommendation-title">
            <[systemRecommendedExplorationSummaries[$index].title]>
          </div>
        </a>
      </md-card>
    </div>
  </div>

  <div ng-if="!isIframed" class="oppia-end-exploration-gallery-button">
    <a class="btn btn-default" href="/" style="font-size: 1.1em;">
      Return to gallery
    </a>
  </div>
</script>

<script type="text/ng-template" id="response/EndExploration">
</script>
