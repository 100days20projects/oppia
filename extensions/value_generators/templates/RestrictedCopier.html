<span ng-show="objType == 'UnicodeString'">
  <string item="customizationArgs.value"></string>
</span>
<span ng-show="objType == 'Int'">
  <int item="customizationArgs.value"></int>
</span>

<label ng-show="objType == 'UnicodeString'">
  <em>Parse with Jinja?</em>
  <input type="checkbox" ng-model="customizationArgs.parse_with_jinja">
</label>
