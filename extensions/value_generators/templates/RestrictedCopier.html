Pick an item:
<select ng-model="customizationArgs.value"
        ng-options="choice for choice in initArgs.choices"
        required>
</select>

<br><br>

or enter a value:
<br><br>

<span>
  <object-editor obj-type="UnicodeString" value="customizationArgs.value">
  </object-editor>
</span>

<label ng-if="objType == 'UnicodeString' && !initArgs.disallow_parse_with_jinja">
  <em>Apply parameter evaluation?</em>
  <input type="checkbox" ng-model="customizationArgs.parse_with_jinja">
  <img class="oppia-help" src="/images/help.png"
       tooltip="Only select this option if you want strings of the form {{PARAM_NAME}} to be evaluated using the reader's state parameters."
       tooltip-placement="right">
</label>
