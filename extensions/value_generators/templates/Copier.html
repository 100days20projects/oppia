<table>
  <tr>
    <td><em>Value: </em></td>
    <td></td>
    <td>
      <span ng-if="objType == 'UnicodeString' && !initArgs.large_input">
        <string item="customizationArgs.value"></string>
      </span>
      <span ng-if="objType == 'UnicodeString' && initArgs.large_input">
        <string item="customizationArgs.value" large-input="true"></string>
      </span>
      <span ng-if="objType == 'Real'">
        <real item="customizationArgs.value"></real>
      </span>
      <span ng-if="objType == 'Int'">
        <int item="customizationArgs.value"></int>
      </span>
      <span ng-if="objType == 'List'">
        <list items="customizationArgs.value"></list>
      </span>
      <span ng-if="objType == 'Filepath'">
        <filepath item="customizationArgs.value"></filepath>
      </span>
    </td>
  </tr>
</table>

<label ng-if="objType == 'UnicodeString' && !initArgs.disallow_parse_with_jinja">
  <em>Parse with Jinja?</em>
  <input type="checkbox" ng-model="customizationArgs.parse_with_jinja">
</label>
